<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - DreamHome Realty</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="../index.html" class="flex items-center gap-2">
            <i class="fas fa-home text-blue-600 text-2xl"></i>
            <span class="text-xl font-bold text-gray-900">DreamHome Realty</span>
          </a>
        </div>
        <div class="flex items-center gap-4">
          <a href="../index.html" class="text-gray-700 hover:text-blue-600 font-medium">
            <i class="fas fa-arrow-left mr-2"></i>Back to Site
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <!-- Login Card -->
      <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
          <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-user-shield text-blue-600 text-3xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
          <p class="text-gray-600 mt-2">Sign in to access the admin dashboard</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input 
                type="email" 
                id="email" 
                class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="admin@dreamhome.com"
                required
              >
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input 
                type="password" 
                id="password" 
                class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Enter your password"
                required
              >
              <button 
                type="button" 
                onclick="togglePassword()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
              >
                <i id="toggleIcon" class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="remember" 
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              >
              <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-colors"
          >
            Sign In
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Demo credentials: <span class="font-semibold">admin@dreamhome.com</span> / <span class="font-semibold">admin123</span>
          </p>
        </div>
      </div>

      <!-- Security Notice -->
      <div class="mt-6 bg-yellow-50 border border-yellow-200 rounded-lg p-4">
        <div class="flex items-start gap-3">
          <i class="fas fa-exclamation-triangle text-yellow-600 mt-0.5"></i>
          <div>
            <h4 class="text-sm font-semibold text-yellow-800 mb-1">Security Notice</h4>
            <p class="text-xs text-yellow-700">This is a restricted area. All access attempts are logged. Unauthorized access is prohibited.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Demo authentication - In production, this would be server-side
      if (email === 'admin@dreamhome.com' && password === 'admin123') {
        // Store login state
        localStorage.setItem('adminLoggedIn', 'true');
        localStorage.setItem('adminEmail', email);
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Please use:\nEmail: admin@dreamhome.com\nPassword: admin123');
      }
    }

    // Check if already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
